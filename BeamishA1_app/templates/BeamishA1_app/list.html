<!-- Catalogue List Template, inheriting from base_template. Use of bootstrap CSS framework -->
{% extends "BeamishA1_app/base_template.html" %}
{% load static %}
{% block content1 %}
<br><br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Catalogue Number</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for tool in tool_list %}
      <tr>
        <th scope="row"><a href= "{% url 'tool' tool.tool_id %}">{{tool.tool_id}}</a></th>
        <td><a href= "{% url 'tool' tool.tool_id %}">{{tool.name}}</a></td>
        <td><a href= "{% url 'tool' tool.tool_id %}">{{tool.description|truncatewords:4}}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
